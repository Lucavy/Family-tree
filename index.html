<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .generation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .person {
            text-align: center;
        }

        .photo-container {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .portrait, .full-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .full-body {
            opacity: 0;
        }

        .photo-container:hover .portrait {
            opacity: 0;
        }

        .photo-container:hover .full-body {
            opacity: 1;
        }

        .person p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Connecteurs de parenté */
        .line {
            position: absolute;
            background-color: #333;
            z-index: -1;
        }

        .line.vertical {
            width: 2px;
            height: 50px;
            background-color: #333;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .line.horizontal {
            width: calc(100% - 60px);
            height: 2px;
            background-color: #333;
            top: 50%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="tree">
        <!-- Groupe parent -->
        <div class="generation">
            <div class="person">
                <div class="photo-container">
                    <img src="portrait1.jpg" alt="Portrait" class="portrait">
                    <img src="full-body1.jpg" alt="Full Body" class="full-body">
                </div>
                <p>Parent 1</p>
            </div>
            <div class="line horizontal"></div>
            <div class="person">
                <div class="photo-container">
                    <img src="portrait2.jpg" alt="Portrait" class="portrait">
                    <img src="full-body2.jpg" alt="Full Body" class="full-body">
                </div>
                <p>Parent 2</p>
            </div>
        </div>

        <!-- Lien vertical vers les enfants -->
        <div class="line vertical"></div>

        <!-- Groupe enfants -->
        <div class="generation">
            <div class="person">
                <div class="photo-container">
                    <img src="portrait3.jpg" alt="Portrait" class="portrait">
                    <img src="full-body3.jpg" alt="Full Body" class="full-body">
                </div>
                <p>Enfant 1</p>
            </div>
            <div class="person">
                <div class="photo-container">
                    <img src="portrait4.jpg" alt="Portrait" class="portrait">
                    <img src="full-body4.jpg" alt="Full Body" class="full-body">
                </div>
                <p>Enfant 2</p>
            </div>
        </div>
    </div>
</body>
</html>
